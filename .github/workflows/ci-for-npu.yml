name: Run test case on npu
on:
  pull_request:
    branches:
    - master
    - demo
    types: [ opened, synchronize, reopened ]
    paths_ignore:
    - /docs/**
    - /doc/**
    - /README.md
    - /.github/ISSUE_TEMPLATE/**
  push:
    branches:
    - develop
    - master
    paths_ignore:
    - /docs/**
    - /doc/**
    - /README.md
    - /.github/ISSUE_TEMPLATE/**
  workflow_dispatch:
env:
  XPU_GPRAH_PROXY: ${{ secrets.XPU_GPRAH_PROXY }}
defaults:
  run:
    shell: bash
jobs:
  run-tests:
    name: Run npu tests
    runs-on: NPU
    container:
      image: hub.byted.org/arnold/ascend_for_leo:3579b13e2a1ce9d478cee8f35f6ffe9f
      volumes:
      - /etc/localtime:/etc/localtime
      - /usr/local/Ascend/driver:/usr/local/Ascend/driver
      - /usr/local/dcmi:/usr/local/dcmi
      - /usr/local/bin/npu-smi:/usr/local/bin/npu-smi
      options: --privileged=true --ipc=host --pid=host --user root --shm-size=300g -e ASCEND_VISIBLE_DEIVCES=6 -e ASCEND_RT_VISIBLE_DEVICES=6
    steps:
    - uses: actions/checkout@v4
    - name: Check updates
      shell: bash
      run: |
        if [[ -n "$GITHUB_BASE_REF" ]]; then
          TARGET_REF="$GITHUB_BASE_REF"
        else
          TARGET_REF="master"
        fi
        git fetch origin $TARGET_REF
        ./scripts/check_updates_for_backends.sh origin/$TARGET_REF npu ascend
        echo "updated=$?" >> $GITHUB_OUTPUT
        exit 0
    - name: Running npu tests
      if: steps.update.outputs.updated == '1'
      shell: bash
      run: |
        export HTTP_PROXY=${XPU_GPRAH_PROXY} HTTPS_PROXY=${XPU_GPRAH_PROXY}
        pip install -e '.[dev]'
        echo "Running npu tests..."
        python3 -m pytest --cov=xpu_graph --ignore=tests/common/test_inference.py tests/common tests/npu tests/ascend
    - uses: codecov/codecov-action@v5
      if: steps.update.outputs.updated == '1' && success()
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        flags: npu
        name: npu-codecov
        use_pypi: true
        fail_ci_if_error: false
        verbose: true
