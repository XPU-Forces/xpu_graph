name: Run test case on npu
on:
  pull_request:
    branches:
      - master
    paths_ignore:
      - 'xpu_graph/backend/mlu.py'
      - 'xpu_graph/passes/patterns/targets/mlu/'
      - 'tests/mlu'
      - 'docker/*'
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      - master
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  run-tests:
    name: Run npu tests
    runs-on: NPU
    container:
      image: hub.byted.org/arnold/ascend_for_leo:3579b13e2a1ce9d478cee8f35f6ffe9f
      volumes:
        - /etc/localtime:/etc/localtime
        - /usr/local/Ascend/driver:/usr/local/Ascend/driver
        - /usr/local/dcmi:/usr/local/dcmi
        - /usr/local/bin/npu-smi:/usr/local/bin/npu-smi
      options: --privileged=true --ipc=host --pid=host --user root --shm-size=300g -e ASCEND_VISIBLE_DEIVCES=6 -e ASCEND_RT_VISIBLE_DEVICES=6
    steps:
      - uses: actions/checkout@v4
      - name: Running npu tests
        shell: bash
        run: |
          echo "Running npu tests..."
          python3 -m pytest --ignore=tests/mlu --ignore=tests/xpu_ops --ignore=tests/common/test_inference.py tests