name: Run test case on npu
on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      - master
  workflow_dispatch: 
defaults:
  run:
    shell: bash
jobs:
  run-tests:
    name: Run npu tests
    runs-on: NPU
    container:
      image: hub.byted.org/aicompiler/npu.ci.debian12:devel_cann8.0.rc3.alpha003_py311_th26
      volumes:
        - /data04/mingfa:/host
        - /etc/localtime:/etc/localtime
        - /usr/local/Ascend/driver:/usr/local/Ascend/driver
        - /usr/local/dcmi:/usr/local/dcmi
        - /usr/local/bin/npu-smi:/usr/local/bin/npu-smi
      options: --privileged=true --ipc=host --pid=host --user root --shm-size=300g -e ASCEND_VISIBLE_DEIVCES=6 -e ASCEND_RT_VISIBLE_DEVICES=6
    steps:
      - uses: actions/checkout@v4
      - name: Running npu tests
        shell: bash
        run: |
          echo "Running npu tests..."
          python3 -m pytest --ignore=tests/mlu_ops tests
